<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guest Book</title>
  </head>
  <body>
    <div class="headingBlock">
      <h1 id='heading'><a id="backLink" href="./index.html"> << </a>Guest Book</h1>
    </div>
    <div class="hori_line1"></div>
    <div class="commentBlock">
      <h2 id="h2">Leave a comment</h2>
      <form action="guestBook.html" method="post">
        Name:
        <input type="text" name="name" required ><br><br>
        comment:
        <textarea name="comment" rows="9" cols="20" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="loginStatusBlock"></div>
    <div class="hori_line1"></div>
    <h2 id="h2">DATETIME_NAME_COMMENTS_LIST</h2>

  </body>
</html>
